[supervisord]
nodaemon=true

[program:alembic_db_migration]
command=poetry run alembic upgrade head
directory=/app
autostart=true
autorestart=unexpected
startsecs=0
startretries=3
exitcodes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority = 100

[fcgi-program:uvicorn]
environment=PYTHONPATH=/app/
socket=tcp://localhost:8080
# command=poetry run uvicorn -vvv --host=0.0.0.0 app.main:fast_app --reload --reload-dir /app/app/
command=poetry run uvicorn -vvv --preload --host=0.0.0.0 app.main:fast_app
numprocs=1
process_name=uvicorn
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
priority = 500

[program:celeryd]
environment=PYTHONPATH=/app/
command=celery -A app.resources.celery worker -l ERROR --pidfile /tmp/worker_default_pid --autoscale=2,1 -Q default
autostart=true
autorestart=false
startsecs=10
stopwaitsecs=600
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0
priority = 1299

